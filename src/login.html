 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8">
     <title>登录</title>
     <link href="./css/login.css" rel="stylesheet" type="text/css">
     <script src="./js/login.js"></script>
 </head>
 <body>
     <marquee><h1>欢迎大家浏览禾盛惠民公司网站</h1></marquee>
     <div id="login_box">
         <h1>登录</h1>
         <div class="input_box">
             <text class="pre">用户名</text>&nbsp;&nbsp;<input type="text" id="username" placeholder="请输入你的用户名">
         </div>
         <br><br>
         <div class="input_box">
             &nbsp;&nbsp;&nbsp;&nbsp;<text class="pre">密码</text>&nbsp;&nbsp;<input type="password" id="password" placeholder="请输入你的密码">
         </div>
         <br><br>
         &nbsp;&nbsp;<button class="go" onclick="loginUser()">登录</button>
         <button class="register" onclick="showRegister()">注册</button>
     </div>
     
     <div id="register_box" style="display: none;">
             <h1>注册</h1>
             <div class="input_box">
                 <text class="pre">用户名</text>&nbsp;&nbsp;<input type="text" id="reg_username" placeholder="请输入你的用户名">
             </div>
             <br><br>
             <div class="input_box">
                 &nbsp;&nbsp;&nbsp;&nbsp;<text class="pre">密码</text>&nbsp;&nbsp;<input type="password" id="reg_password" placeholder="请输入你的密码">
             </div>
             <br><br>
             <div class="input_box">
                 &nbsp;&nbsp;&nbsp;&nbsp;<text class="pre">确认密码</text>&nbsp;&nbsp;<input type="password" id="confirm_password" placeholder="请再次输入你的密码">
             </div>
             <br><br>
             &nbsp;&nbsp;<button class="go" onclick="registerUser()">注册</button>
             <button class="login" onclick="showLogin()">返回</button>
     </div>
         
 </body>
 </html>
